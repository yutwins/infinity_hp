<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ①基本的metaタグ -->
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 電話番号の自動リンク化を無効 -->
    <meta name="format-detection" content="telephone=no">

    <!-- ②SEO対策の補助的措置 -->
    <!-- サイトのタイトル -->
    <title></title>
    <!-- キーワード -->
    <meta name="keywords" content="">
    <!-- サイトの説明 -->
    <meta name="description" content="">
    <!-- 重複するURLを一本化 -->
    <link rel="canonical" href="">

    <!-- ③SNS対策 -->
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="urlが入ります">
    <meta property="fb:app_id" content="AppID">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="Summary Card">
    <meta name="twitter:site" content="">

    <!-- ④その他の指定 -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- faviconの指定 -->
    <link rel="shortcut icon" href="./favicon.ico">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Poppins:wght@400;500;600;700;800;900&family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- 外部のCSSファイル -->
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <div class="header__logo">
                <img src="./images/logo_old.png" alt="旧ロゴ" class="header__logoImg">
            </div>
            <ul class="header-ul">
                <li class="header__list">
                    <a href="#" class="header__listItem"><span class="header__listItemText">コース概要</span></a>
                </li>
                <li class="header__list">
                    <a href="#" class="header__listItem"><span class="header__listItemText">対処教室</span></a>
                </li>
                <li class="header__list">
                    <a href="#" class="header__listItem"><span class="header__listItemText">教室ブログ</span></a>
                </li>
                <li class="header__list">
                    <a href="#" class="header__btn tel-btn">
                        <p class="tel-btn__num"><img src="./images/phone-call.png" alt="tel-icon" class="header__btnTelIcon">078-858-6050</p>
                        <p class="header__btnText tel-btn__text">受付 13:00〜22:00(平日のみ)</p>
                    </a>
                </li>
                <li class="header__list">
                    <a href="#" class="header__btn line-btn">
                        <p class="line-btn__head">無料相談・無料体験</p>
                        <p class="line-btn__title"><img src="./images/LINE_Brand_icon.png" alt="line-icon" class="line-btn__titleIcon">公式LINEへ</p>
                        <p class="header__btnText tel-btn__text">24時間受付中</p>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- /.header -->

    <div class="drawer">
        <div class="drawer-icon">
            <div class="drawer-icon__bars">
                <div class="drawer-icon__bar1"></div>
                <div class="drawer-icon__bar2"></div>
                <div class="drawer-icon__bar3"></div>
            </div>
        </div>
        <!-- /.drawer-icon -->
        
        <div class="drawer-content">
            <a href="#" class="drawer-content__logo">
                <img src="./images/logo_old.png" alt="旧ロゴ" class="drawer-content__logoImg">
            </a>
            <div class="drawer-content__items">
                <a href="#" class="drawer-content__item">コース概要</a>
                <a href="#" class="drawer-content__item">対象教室</a>
                <a href="#" class="drawer-content__item">教室ブログ</a>
                <a href="#" class="header__btn line-btn drawer-btn">
                    <p class="line-btn__head">無料相談・無料体験</p>
                    <p class="line-btn__title"><img src="./images/LINE_Brand_icon.png" alt="line-icon" class="line-btn__titleIcon">公式LINEへ</p>
                    <p class="header__btnText tel-btn__text">24時間受付中</p>
                </a>
                <a href="#" class="header__btn tel-btn drawer-btn">
                    <p class="tel-btn__num"><img src="./images/phone-call.png" alt="tel-icon" class="header__btnTelIcon">078-858-6050</p>
                    <p class="header__btnText tel-btn__text">受付 13:00〜22:00(平日のみ)</p>
                </a>
            </div>
        </div>
        <!-- /.drawer -->
        
        <div class="drawer-background"></div>
        <!-- /.drawer -->
    </div>
    <!-- /.drawer -->

    <script src="./js/main.js"></script>
</body>

</html>
